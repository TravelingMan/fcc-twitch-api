<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FCC-Twitch-API</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css'>
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>

<section class="section">
  <div class="container">
    <h1 class="title">
      Twitch-API
    </h1>
    <p class="subtitle">
      Or: How I learned to stop worrying and <strong>love</strong> live streams
    </p>
  </div>
</section>

<section class="section has-background-light">
  <div class="container">
    <div class="columns">
      <div class="column is-half">
        <div class="notification is-primary">
          <h1 class="title is-size-4">Channel</h1>
          <p class="is-size-5">
              Add an image, name, status
          </p>            
        </div>        
      </div>    
      <div class="column">
        <div class="notification is-info">
          <h1 class="title is-size-4">Stream</h1>
          <p class="is-size-5">
              Stream jpg, stream name
          </p> 
        </div>
      </div>
      <div class="column">
        <div class="notification is-warning">
          <h1 class="title is-size-4">Stream Details</h1>
          <p class="is-size-5">
              Everything else
          </p> 
        </div>
      </div>
    </div>    
  </div>
</section>

<script  src="main.js"></script>

</body>

</html>
